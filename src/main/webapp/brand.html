<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="app">

<!--表单--><el-form :inline="true" :model="brand" class="demo-form-inline">
        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>
                <el-form-item label="企业名称">
                   <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
            </el-form-item>
                <el-form-item label="品牌名称">
                    <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
                </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">查询</el-button>
            </el-form-item>
        </el-form>
        <el-row>
            <el-button type="danger" plain  @click="deleteByIds">批量删除</el-button>
            <el-button type="primary" plain @click="dialogVisible = true">添加</el-button>
        </el-row>
<!--        添加数据对话框表单-->
        <el-dialog
                title="编辑品牌"
                :visible.sync="dialogVisible"
                width="30%"
>
            <el-form ref="form" :model="brand" label-width="80px">
                <el-form-item label="品牌名称">
                    <el-input v-model="brand.brandName"></el-input>
                </el-form-item>

                <el-form-item label="企业名称">
                    <el-input v-model="brand.companyName"></el-input>
                </el-form-item>

                <el-form-item label="排序">
                    <el-input v-model="brand.ordered"></el-input>
                </el-form-item>
                <el-form-item label="备注">
                    <el-input type="textarea" v-model="brand.description"></el-input>
                </el-form-item>
                <el-form-item label="状态">
                    <el-switch v-model="brand.status" active-value="1"
                               inactive-value="0"></el-switch>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="addBrand">提交</el-button>
                    <el-button @click="dialogVisible = false">取消</el-button>
                </el-form-item>
            </el-form>

        </el-dialog>
    <template>
        <el-table
                :data="tableData"
                style="..."
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">>
            <el-table-column
                    type="index"
                    :index="indexMethod">
            </el-table-column>

            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="排序">
            </el-table-column>
            <el-table-column
                    prop="status"
                    align="center"
                    label="当前状态">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                    <el-button
                            size="mini" type="primary" @click="update_1(scope.$index, scope.row)" >修改</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="deleteBrand(scope.$index, scope.row)">删除</el-button>
                    <el-dialog
                            title="编辑品牌"
                            :visible.sync="dialogVisible1"
                            width="30%"
                    >
                        <el-form ref="form" :model="brand" label-width="80px">
                            <el-form-item label="品牌名称">
                                <el-input v-model="brand.brandName"></el-input>
                            </el-form-item>

                            <el-form-item label="企业名称">
                                <el-input v-model="brand.companyName"></el-input>
                            </el-form-item>

                            <el-form-item label="排序">
                                <el-input v-model="brand.ordered"></el-input>
                            </el-form-item>
                            <el-form-item label="备注">
                                <el-input type="textarea" v-model="brand.description"></el-input>
                            </el-form-item>
                            <el-form-item label="状态">
                                <el-switch v-model="brand.status" active-value="1"
                                           inactive-value="0"></el-switch>
                            </el-form-item>
                            <el-form-item>
                                <el-button type="primary" @click="update_2">提交</el-button>
                                <el-button @click="dialogVisible1 = false">取消</el-button>
                            </el-form-item>
                        </el-form>
                    </el-dialog>
                </template>

    </el-table-column>
        </el-table>
<!--        表格-->
    </template>
<!--    分页-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>
</div>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>
<script>




    new Vue({
        el:"#app",
        mounted(){
            this.selectAll();
            //当页面加载完成后，发送异步请求，获取数据
            // var _this = this;
            // axios({
            //     method:"get",
            //     url:"http://localhost:8080/brand-case/selectAllServlet"
            // }).then(function (resp) {
            //     _this.tableData = resp.data;
            //
            // })
        },
        methods: {
            //查询所有方法
            selectAll(){
                // var _this = this;
                // axios({
                //     method:"get",
                //     url:"http://localhost:8080/brand-case/brand/selectAll"
                // }).then(function (resp) {
                //     _this.tableData = resp.data;
                //
                // })
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/selectByPageAndCondition?currentPage="+this.currentPage+"&pageSize="+this.pageSize,
                    data:this.brand
                }).then(resp =>{
                    //设置表格数据
                    this.tableData = resp.data.rows; // {rows:[],totalCount:100}
                    //设置总记录数
                    this.totalCount = resp.data.totalCount;
                })

            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            //复选框选择后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection)
            },
            //查询方法
            onSubmit() {
                // console.log(this.brand);
            this.selectAll();
            },
            //添加方法
            addBrand() {
                //console.log(this.brand);
                //发送ajax请求，添加数据
                var _this =this
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/add",
                    data:_this.brand
                }).then(function (resp) {
                    if (resp.data == "success"){
                        //添加成功

                        //关闭窗口
                        _this.dialogVisible = false;
                        //更新表数据
                        _this.selectAll();
                        _this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });
                    }

                })
            },
            //删除方法
            deleteBrand(index, row) {
                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.selectedId = row.id;//console.log(index, row);
                    var _this =this
                    axios({
                        method:"post",
                        url:"http://localhost:8080/brand-case/brand/delete",
                        data:_this.selectedId
                    }).then(function (resp) {
                        if (resp.data == "warning"){
                            //删除成功
                            //更新表数据
                            _this.selectAll();
                            _this.$message({
                                message: '删除成功咯',
                                type: 'warning'
                            });
                        }

                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
                // console.log(index, row);
                // indexMethod
                //发送ajax请求，添加数据


            },
            deleteByIds(){
                //弹出提示框
                this.$confirm('此操作将永久删除这些, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
         //用户点击确认按钮
                    for(let i =0; i< this.multipleSelection.length;i++){
                        let selectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectionElement.id;
                        //发送请求
                        var _this =this
                        axios({
                            method:"post",
                            url:"http://localhost:8080/brand-case/brand/deleteByIds",
                            data:_this.selectedIds
                        }).then(function (resp) {
                            if (resp.data == "success"){
                                //删除成功


                                //更新表数据
                                _this.selectAll();
                                _this.$message({
                                    message: '删除成功',
                                    type: 'success'
                                });
                            }

                        })
                    }
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });

                //创建id数组
              //   console.log(this.multipleSelection)

            },      // 修改数据
            update_1(index,row){
                //console.log(index,row); index:每行数据的index    row:每行的数据
                this.dialogVisible1 = true;
                this.brand = row;
            },

            // 提交修改
            update_2(){
                var _this =this
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/update",
                    data:_this.brand
                }).then(resp =>{
                    if (resp.data == "success"){
                        //添加成功

                        this.dialogVisible1 = false;

                        this.$message({
                            message: '恭喜你，修改成功',
                            type: 'success'
                        });
                        // 重新查询所有数据
                        this.selectAll();
                    }
                })
            },
        handleSizeChange(val) {
            // console.log(`每页 ${val} 条`);
            //重新付值给pagesize显示每页条数
            this.pageSize= val;

            this.selectAll();
        },
        handleCurrentChange(val) {
            // console.log(`当前页: ${val}`);
            //重新付值给currentPage显示页码
            this.currentPage= val;

            this.selectAll();
        }



        },

        data() {
            return {
                //每页显示条数
                pageSize:5,
                //总记录数
                totalCount:'',
                //当前页码
                currentPage :1,
                //初始展示对话框
                dialogVisible: false,
                dialogVisible1: false,

                //表单数据

                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: '',
                    ordered: '',
                    description: ''
                },
                //选中id数组

                selectedId:[],
                selectedIds:[],
                //复选框选中数据集合
                multipleSelection: [],
                //表格数据
                tableData: [{
                    brandName: '华为',
                    companyName: '华为有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为有限公司',
                    ordered: '100',
                    status: "1"
                }]
            }
        }
    })
</script>
</body>
</html>
